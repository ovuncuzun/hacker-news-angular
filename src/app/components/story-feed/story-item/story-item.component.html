<mat-card (click)="openLink(story.url)">
    <mat-card-header>
        <mat-card-title>{{ story?.title }}</mat-card-title>
        <mat-card-subtitle>{{ story?.score }} points by
            <span class="author">{{ story?.by }}</span>
        </mat-card-subtitle>
        <mat-card-subtitle>({{ story?.url}})</mat-card-subtitle>
    </mat-card-header>
</mat-card>
